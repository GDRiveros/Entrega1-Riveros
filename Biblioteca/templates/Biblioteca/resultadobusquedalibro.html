{% extends "Biblioteca/madre.html" %}

{% block contenidomadre%}


<p>Estamos buscando el libro: {{ titulo }}</p>

{% if libros_encontrados %}

<ul>
{% for libro in libros_encontrados %}
    <li>{{libro.titulo}} de {{libro.autor}}</li>
{% endfor %}
</ul>

{% endif %}

<br>

<a href="{% url 'inicio' %}">Volver a Inicio</a>

{% endblock %}
