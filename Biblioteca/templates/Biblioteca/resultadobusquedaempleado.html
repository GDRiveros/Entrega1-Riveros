{% extends "Biblioteca/madre.html" %}

{% block contenidomadre%}


<p>Estamos buscando al empleado: {{ apellido }}</p>

{% if empleados_encontrados %}

<ul>
{% for empleado in empleados_encontrados %}
    <li>{{empleado.nombre}} {{empleado.apellido}}</li>
{% endfor %}
</ul>

{% endif %}

<br>

<a href="{% url 'inicio' %}">Volver a Inicio</a>

{% endblock %}
