{% extends "Biblioteca/madre.html" %}

{% block contenidomadre%}


<p>Estamos buscando al cliente: {{ apellido }}</p>

{% if clientes_encontrados %}

<ul>
{% for cliente in clientes_encontrados %}
    <li>{{cliente.nombre}} {{cliente.apellido}}</li>
{% endfor %}
</ul>

{% endif %}

<br>

<a href="{% url 'inicio' %}">Volver a Inicio</a>

{% endblock %}
